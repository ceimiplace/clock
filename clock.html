<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;



            background-image: linear-gradient(pink, white, pink);
        }

        .container {
            height: 300px;
            width: 300px;

            border: 2px solid black;
            position: relative;
            border-radius: 50%;
        }


        .hour,
        .minutes,
        .seconds {

            height: 1px;
            background-color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: left;

        }

        .hour {
            transform: rotate(-90deg);
            width: 120px;
        }


        .minutes {
            width: 90px;
            transform: rotate(-90deg);
        }

        .seconds {
            width: 70px;
            transform: rotate(-90deg);
        }

        .one,
        .two,
        .three,
        .four,
        .five,
        .six,
        .seven,
        .eight,
        .nine,
        .ten,
        .eleven,
        .twelve {
            position: absolute;
        }

        .one {

            top: 7%;
            left: 72%;
        }

        .two {

            left: 90%;
            top: 25%;
        }

        .three {

            left: 95%;
            top: 47%;
        }

        .twelve {

            left: 47.5%;
            top: 2%;
        }

        .four {

            left: 88%;
            top: 70%;
        }

        .five {

            left: 72%;
            top: 87%;
        }

        .six {
            top: 94%;
            left: 47%;
        }

        .seven {
            top: 88%;
            left: 25%;
        }

        .eight {
            top: 70%;
            left: 8%;
        }

        .nine {
            top: 47%;
            left: 2%;
        }

        .ten {
            top: 25%;
            left: 7%;
        }

        .eleven {
            top: 7%;
            left: 25%;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="seven">7</div>
        <div class="eight">8</div>
        <div class="nine">9</div>
        <div class="ten">10</div>
        <div class="eleven">11</div>
        <div class="twelve">12</div>
        <div class="hour"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>
    </div>



    <script>
        let date = new Date();
        let minutes = date.getMinutes();
        let hour = date.getHours();
        let seconds = date.getSeconds();
        console.log(minutes);
        console.log(hour);
        console.log(seconds);
        let uiMinutes = document.querySelector(".minutes");
        let uiSeconds = document.querySelector(".seconds");
        let uiHours = document.querySelector(".hour");

        function setDate(element) {


            switch (element) {
                case minutes:
                    uiMinutes.style.transform = `rotate(${-90 + minutes * 6}deg)`;
                    break;
                case (hour):
                    uiHours.style.transform = `rotate(${-90 + hour * 30}deg)`;
                    break;
                case (seconds):
                    uiSeconds.style.transform = `rotate(${-90 + seconds * 6}deg)`
            };

        }
        setDate(minutes);
        setDate(hour);
        setDate(seconds);
        setInterval(() => {
            seconds = seconds + 1;
            uiSeconds.style.transform = `rotate(${(-90 + seconds * 6)}deg)`;
            if (seconds === 60) {
                seconds = 0;
                minutes = minutes + 1;
                uiMinutes.style.transform = `rotate(${-90 + minutes * 6}deg)`;
                if (minutes === 60) {
                    minutes = 0;
                    hour = hour + 1;
                    uiHours.style.transform = `rotate(${-90 + hour * 30}deg)`;
                    if (hour === 24) {
                        date = new Date();
                    }
                }
            }

        }, 1000)
    </script>
</body>

</html>
